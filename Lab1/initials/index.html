<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Initials</title>
</head>
<body>
<svg width="800" height="600" fill="none">
    <g class="first-letter bounce">
        <rect x="50" y="100" width="20" height="100" fill="#1D8902"/>
        <rect x="120" y="100" width="20" height="100" fill="#1D8902"/>
        <rect x="50" y="120" width="20" height="90" fill="#1D8902" transform="rotate(90 110 150)"/>
    </g>
    <g class="second-letter bounce">
        <rect x="160" y="90" width="20" height="110" fill="#028989"/>
        <circle cx="185" cy="115" r="25" fill="#028989"/>
        <circle cx="195" cy="165" r="35" fill="#028989"/>
    </g>
    <g class="third-letter bounce">
        <rect x="280" y="90" width="20" height="110" fill="#CE6605" transform="rotate(20 280 90)"/>
        <rect x="265" y="160" width="20" height="50" fill="#CE6605" transform="rotate(-90 265 160)"/>
        <rect x="280" y="90" width="20" height="115" fill="#CE6605" transform="rotate(-20 280 90)"/>
    </g>
</svg>
</body>
</html>
